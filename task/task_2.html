   <p>Нехай , x_0 = x_1 = 1, x_i = x_i_1 + 2x_i_2, де i = 2,3... . Визначити x_n. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів</p>
   <script>
      function getValueRecursion(n) {
         if (n === 0 || n === 1) return 1
         return getValueRecursion(n - 1) + 2 * getValueRecursion(n - 2)
      }


      function getValue(n) {
         if (n === 0 || n === 1) return 1
         let x0 = x1 = xn = 1
         for (let i = 2; i <= n; i++) {
            xn = x0 + 2 * x1
            x1 = x0
            x0 = xn
         }
         return xn
      }


      console.log(getValueRecursion(10))
      console.log(getValue(10))

   </script>
