   <p>Нехай , x_0 = 1, x_i = x_i_1 + 2i, де i = 1,2... . Визначити x_10. Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів</p>
   <script>
      function recursionMethod(i) {
         return i === 0 ? 1 : recursionMethod(i - 1) + (2 * i)
      }

      function cycleMethod(i) {
         let res = 1
         for (let j = 1; j <= i; j++) {
            res += 2 * j
         }
         return res

      }
      console.log(recursionMethod(10));
      console.log(cycleMethod(10));
   </script>
